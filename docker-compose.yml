version: "3.8"

services:
  tetris-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tetris-multiplayer
    ports:
      - "8800:8800" # Socket.IO 服務器端口
      - "3500:3500" # 客戶端靜態文件端口
    environment:
      - NODE_ENV=production
      - REACT_APP_SERVER_PORT=8800
      - REACT_APP_CLIENT_PORT=3500
      - REACT_APP_SERVER_HOST=0.0.0.0
      - REACT_APP_CLIENT_CONNECT_HOST=localhost
    restart: unless-stopped
    networks:
      - tetris-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3500/', (r) => {if(r.statusCode !== 200) throw new Error('Health check failed')})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  tetris-network:
    driver: bridge
