<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CYBER TRICKSTER</title>
    <script src="./socket.io/socket.io.js"></script>
    <!-- 使用模組化的主入口 -->
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div id="register">
        <input id="name" type="text" maxlength="10" placeholder="ENTER YOUR CODENAME" />
        <button onclick="registerPlayer()" class="registerBtn">INITIATE CONNECTION</button>
    </div>

    <!-- 玩家信息區 -->
    <div id="players-info" style="display: none; text-align: center;">
        <div id="room-status"></div>
        <button id="join-challenge-btn" onclick="requestJoinChallenge()">
            JOIN THE ATTACK
        </button>
    </div>

    <div id="main-content">
        <!-- 動態遊戲區域 -->
        <div id="game-container" class="game-container">
            <!-- 玩家棋盤將動態生成在這裡 -->
        </div>

        <!-- 右側計分板 -->
        <div id="scoreboard" style="display: none;">
            <h3>SYSTEM STATUS</h3>
            <div id="score-list"></div>
        </div>
    </div>

    <!-- 遊戲結束畫面 -->
    <div id="game-over-overlay">
        <div id="game-over-content">
            <h1>CONNECTION LOST</h1>
            <p id="game-over-message">All agents have been compromised.</p>
            <div class="final-scores">
                <h3>FINAL RANKING</h3>
                <div id="final-score-list"></div>
            </div>
            <p style="color: #aaa; font-size: 1rem;">Re-establishing connection in 3s...</p>
        </div>
    </div>

    <div id="message-display"></div>
</body>

<body>
    <div id="touch-controls" class="touch-controls-container">

        <div class="controls-dpad">
            <div class="dpad-row">
                <button id="btn-left">◀</button>
                <button id="btn-right">▶</button>
            </div>
            <div class="dpad-row">
                <button id="btn-down">▼</button>
            </div>
        </div>
        <div class="controls-right">
            <button id="btn-hold">HOLD</button>
            <button id="btn-rotate">🔄</button>
            <button id="btn-drop">⚡</button>
        </div>
    </div>

    <div id="gesture-hint" class="gesture-hint">
        Swipe to move, Tap to rotate
    </div>
</body>

<script>
    console.log("connecting...");

    // 全域 socket 變數，供模組化的前端代碼使用
    let socket;
    let isSocketReady = false;

    // 連接到 Socket.IO（自動使用當前頁面的 origin）
    socket = io();
    window.socket = socket; // 賦值給 window 以便前端模組訪問

    // 監聽連接成功事件
    socket.on('connect', () => {
        console.log(`Socket connected successfully to ${window.location.origin}`);
        isSocketReady = true;
        // 觸發自定義事件，通知前端模組 socket 已準備好
        window.dispatchEvent(new CustomEvent('socketReady'));
    });

    // 監聽連接錯誤
    socket.on('connect_error', (error) => {
        console.error('Socket connection error:', error);
    });


</script>

</html>
