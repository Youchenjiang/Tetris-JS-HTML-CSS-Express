<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>多人俄羅斯方塊</title>
    <script src="./socket.io/socket.io.js"></script>
    <!-- 使用模組化的主入口 -->
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div id="register">
        <input id="name" type="text" maxlength="10" placeholder="輸入玩家名稱" />
        <button onclick="registerPlayer()" class="registerBtn">加入遊戲</button>
    </div>

    <!-- 玩家信息區 -->
    <div id="players-info" style="display: none;">
        <div id="room-status"></div>
        <button id="start-game-btn" onclick="requestStartGame()" style="display: none;">開始遊戲</button>
    </div>

    <!-- 左側計分板 -->
    <div id="scoreboard" style="display: none;">
        <h3>🏆 計分板</h3>
        <div id="score-list"></div>
    </div>

    <!-- 動態遊戲區域 -->
    <div id="game-container" class="game-container">
        <!-- 玩家棋盤將動態生成在這裡 -->
    </div>

    <!-- 遊戲結束畫面 -->
    <div id="game-over-overlay">
        <div id="game-over-content">
            <h1>🎮 遊戲結束</h1>
            <p id="game-over-message">所有玩家都失敗了！</p>
            <div class="final-scores">
                <h3>最終排名</h3>
                <div id="final-score-list"></div>
            </div>
            <p style="color: #aaa; font-size: 1rem;">3秒後自動重置...</p>
        </div>
    </div>

    <div id="message-display"></div>
</body>
<script>
    console.log("connecting...");

    // 全域 socket 變數，供模組化的前端代碼使用
    let socket;
    let isSocketReady = false;

    async function connectToServer() {
        try {
            // 使用相對路徑獲取配置（會使用當前頁面的 host 和 port）
            const response = await fetch('/config');
            const config = await response.json();

            // 使用配置中的 host 和 port 連接 Socket.IO
            const socketUrl = `http://${config.host}:${config.port}`;
            console.log(`Connecting to: ${socketUrl}`);

            socket = io.connect(socketUrl);
            window.socket = socket; // 賦值給 window 以便前端模組訪問

            // 監聽連接成功事件
            socket.on('connect', () => {
                console.log('Socket connected successfully');
                isSocketReady = true;
                // 觸發自定義事件，通知前端模組 socket 已準備好
                window.dispatchEvent(new CustomEvent('socketReady'));
            });

        } catch (error) {
            console.error('Failed to get server config, using fallback:', error);
            // 如果無法獲取配置，使用環境變數或預設值
            const fallbackHost = window.location.hostname || 'localhost';
            const fallbackPort = '8800'; // 使用預設的 socket 伺服器端口
            socket = io.connect(`http://${fallbackHost}:${fallbackPort}`);
            window.socket = socket;

            socket.on('connect', () => {
                console.log('Socket connected successfully (fallback)');
                isSocketReady = true;
                window.dispatchEvent(new CustomEvent('socketReady'));
            });
        }
    }

    // 連接到伺服器
    connectToServer();

    // 記分板拖曳功能
    const scoreboard = document.getElementById('scoreboard');
    let isDragging = false, offsetX = 0, offsetY = 0;

    scoreboard && scoreboard.addEventListener('mousedown', function (e) {
        isDragging = true;
        offsetX = e.clientX - scoreboard.offsetLeft;
        offsetY = e.clientY - scoreboard.offsetTop;
        scoreboard.style.transition = 'none';
    });

    document.addEventListener('mousemove', function (e) {
        if (isDragging) {
            scoreboard.style.left = (e.clientX - offsetX) + 'px';
            scoreboard.style.top = (e.clientY - offsetY) + 'px';
        }
    });

    document.addEventListener('mouseup', function () {
        isDragging = false;
        scoreboard && (scoreboard.style.transition = '');
    });
</script>

</html>
