<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tetris</title>
    <script src="./socket.io/socket.io.js"></script>
    <script src="game.js" defer></script>
</head>

<body>
    <div id="register">
        <input id="name" type="text" maxlength="3" />
        <button onclick="sendMessage()" class="registerBtn">start</button>
    </div>
    <div class="game-body">
        <div class="top-board">
            <div id="pre-game-board"></div>
            <div class="pre-state-board"></div>
            <div id="pre-game-board-other"></div>
        </div>
        <div class="main-board">
            <div id="game-board"></div>
            <div class="state-board">
                <div class="state-name">
                    <div id="user1-title"></div>
                    <div>vs</div>
                    <div id="user2-title"></div>
                </div>
                <div id="state-start">

                </div>
                <div class="state-level">
                    <div id="user1-level"></div>
                    <div id="user2-level"></div>
                </div>
            </div>
            <div id="game-board-other"></div>
        </div>
        <div id="footer-board">
        </div>
</body>
<script>
    console.log("connecting...");

    // 全域 socket 變數，供 game.js 使用
    let socket;
    let isSocketReady = false;

    async function connectToServer() {
        try {
            // 使用相對路徑獲取配置（會使用當前頁面的 host 和 port）
            const response = await fetch('/config');
            const config = await response.json();

            // 使用配置中的 host 和 port 連接 Socket.IO
            const socketUrl = `http://${config.host}:${config.port}`;
            console.log(`Connecting to: ${socketUrl}`);

            socket = io.connect(socketUrl);
            
            // 監聽連接成功事件
            socket.on('connect', () => {
                console.log('Socket connected successfully');
                isSocketReady = true;
                // 觸發自定義事件，通知 game.js socket 已準備好
                window.dispatchEvent(new CustomEvent('socketReady'));
            });
            
        } catch (error) {
            console.error('Failed to get server config, using fallback:', error);
            // 如果無法獲取配置，使用環境變數或預設值
            const fallbackHost = window.location.hostname || 'localhost';
            const fallbackPort = '8800'; // 使用預設的 socket 伺服器端口
            socket = io.connect(`http://${fallbackHost}:${fallbackPort}`);
            
            socket.on('connect', () => {
                console.log('Socket connected successfully (fallback)');
                isSocketReady = true;
                window.dispatchEvent(new CustomEvent('socketReady'));
            });
        }
    }

    // 連接到伺服器
    connectToServer();
</script>

</html>
